<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Games</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #games {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #games button {
        width: 300px; /* Adjust the width according to your needs */
        height: 40px; /* Adjust the height according to your needs */
        margin-bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Chess Games</h1>
    <div id="games"></div>

    <script>
      function loadGames() {
        $.getJSON("/get_games", function (data) {
          data.forEach(function (game, index) {
            let btn = $("<button>")
              .text(
                "White: " +
                  game.White +
                  " | Black: " +
                  game.Black +
                  " | Result: " +
                  game.Result
              )
              .click(function () {
                sessionStorage.setItem("moves", JSON.stringify(game.Moves));
                window.location.href = "/coach";
              });
            $("#games").append(btn);
          });
        });
      }
      $(document).ready(function () {
        loadGames();
      });
    </script>
  </body>
</html>
